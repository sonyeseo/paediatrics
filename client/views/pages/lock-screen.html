<div class="lock-wrapper"><!--잠금-->
  <div class="panel lock-box"><!--락박스-->
  
    <div class="center"> <img alt="" src="images/photos/lock.png" class="img-circle"/> </div>
	
    <h4>잠금풀기</h4>
	
    <p class="text-center">잠금상태를 풀어주세요.</p>
	
    <div class="row"><!--중간구역-->
      <form action="index.html" class="form-inline" role="form"><!--폼-->
	  
        <div class="form-group col-md-12 col-sm-12 col-xs-12"><!--부트스트랩 12-->
		
          <div class="iconic-input right">
            <label for="signupInputPassword" class="text-muted">패스워드</label>
            <input id="signupInputPassword" type="password" placeholder="패스워드" class="form-control lock-input" required="required" />
            <i class="fa fa-lock"></i> 
          </div>
		  
          <button type="submit" class="btn btn-block btn-primary">로그인</button>
		  
        </div><!--//부트스트랩 12-->
		
      </form><!--//폼-->
    </div><!--//중간구역-->
	
  </div><!--//락박스-->
</div><!--//잠금-->
