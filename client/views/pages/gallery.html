<!-- Site Setting Panel -->
  <div id="settings" data-ng-include=" 'views/settings/settings.html' " style="display:none"></div>
<!-- Site Setting Panel End -->

<!-- Page Header Start -->
<div class="pageheader">
  <h3><i class="fa fa-picture-o"></i> Gallery </h3>
  <div class="breadcrumb-wrapper hidden-xs"> <span class="label">You are here:</span>
    <ol class="breadcrumb">
      <li> <a href="index.html"> Home </a> </li>
      <li class="active"> Gallery </li>
    </ol>
  </div>
</div>
<!-- Page Header End -->

<div class="page">

  <div class="row">
    <div class="col-lg-12">
      <div class="panel" data-ng-controller="galleryCtrl">
        <div class="panel-heading">
          <label class="switch switch-sm"> <input type="checkbox" data-ng-model="selectedAll" data-ng-click="checkAll()"> <i></i></label>
         <span class="pull-right panel-toolbar">
          <button class="btn btn-default btn-sm" type="button"><i class="fa fa-upload"></i> Upload</button>
          <button class="btn btn-default btn-sm" type="button"><i class="fa fa-edit"></i> Edit </button>
          <button class="btn btn-default btn-sm" type="button"><i class="fa fa-trash"></i> Trash</button>
         </span>
        </div>
        <div class="panel-body">
         <div class="gallery" id="links">
            <ul class="list-inline">
              <li class="gallery-item" data-ng-repeat="item in list1" data-ng-model='list1' data-ng-class="{'active': selectedAll}">
                <div class="thumbnail-items" data-ng-model="list1">
                <div class="image">
                 <img src="#" alt="" data-ng-src="{{item.src}}">  
                    <ul class="gallery-item-controls">
                      <li data-widget-close><span class="gallery-item-remove"><i class="fa fa-times"></i></span></li>
                    </ul>                                                                    
                    <ul class="gallery-item-controls2">
                      <li>{{item.name}}</li>
                    </ul>                                                                    
                 </div>
                </div>
              </li>
            </ul>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>
